<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icons/dino.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <title>HW35</title>
</head>
<body>
  <main>
    <div class="playlist">
      <div class="container">
        <div class="wrapper">
          <div class="playlist__sound">
            <img src="images/Led_Zeppelin.webp" alt="Albom cover Led Zeppelin">
            <div class="caption">
              <span>Stray to heaven</span>  <br>
              <span>Led Zeppelin</span> 
            </div>
            <div class="three-dots">
              <span class="dots"></span>
              <span class="dots"></span>
              <span class="dots"></span>
            </div>
          </div>
          <div class="playlist__sound">
            <img src="images/queen.webp" alt="Albom cover Led Zeppelin">
            <div class="caption">
              <span>Bohemian Rhapsody</span>  <br>
              <span>Queen</span> 
            </div>
            <div class="three-dots">
              <span class="dots"></span>
              <span class="dots"></span>
              <span class="dots"></span>
            </div>
          </div>
          <div class="playlist__sound">

            <div class="caption">
              <span>Free Bird</span>  <br>
              <span>Lynyrd Skynyrd</span> 
            </div>

              <span class="dots"></span>
              <span class="dots"></span>
              <span class="dots"></span>
            </div>
          </div>
          <div class="playlist__sound">

              <span>Smoke on the Water</span>  <br>

            </div>
            <div class="three-dots">
              <span class="dots"></span>
              <span class="dots"></span>
              <span class="dots"></span>
            </div>
          </div>
          <div class="playlist__sound">
            <img src="images/Watchtower.webp" alt="Albom cover Led Zeppelin">
            <div class="caption">
              <span>All along the watchtower</span>  <br>
              <span>Jimi Hendrix</span> 
            </div>
            <div class="three-dots">
              <span class="dots"></span>
              <span class="dots"></span>
              <span class="dots"></span>
            </div>
          </div>
          <div class="playlist__sound">
            <img src="images/R-5571420-1396872428-3940.webp" alt="Albom cover Led Zeppelin">
            <div class="caption">
              <span>Back in Black</span>  <br>
              <span>AC/DC</span> 
            </div>
            <div class="three-dots">
              <span class="dots"></span>

            </div>
          </div>
          <div class="playlist__sound">
            <img src="images/We_Will_Rock_You.webp" alt="Albom cover Led Zeppelin">
            <div class="caption">
              <span>We will rock you</span>  <br>
              <span>Queen</span> 
            </div>
            <div class="three-dots">
              <span class="dots"></span>
              <span class="dots"></span>
              <span class="dots"></span>
            </div>
          </div>
        </div>
        <div>
          <button class="playlist__btn"></button>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
