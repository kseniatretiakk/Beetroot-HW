<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>HWlesson8</title>
</head>


<body>
<main>
 <div class="container"> 

   <header class="header"> 
    <h1> CSS Dinner Shopping List</h1>
    <p>Let's go to the mall!</p>
   </header>

   <section class="form">

    <div class="form-firstrow">
      <div class="custom-checkbox">
        <input type="checkbox" id="pickles" name="product">
        <label for="pickles">A lot of pickles <span>for the next lessons about CSS</span></label>  
      </div>
    </div>

    <div class="form-firstrow">
      <div class="custom-checkbox">
       <input type="checkbox" id="apples" name="product">
       <label for="apples">10 apples <span>for more CSS manipulations</span>
      </div>
    </div>

    <div class="form-firstrow">
      <div class="custom-checkbox">
        <input type="checkbox" id="oranges" name="product">
        <label for="oranges">20 oranges <span>because they are awesome</span>
      </div>
    </div>

    <div class="form-firstrow">
      <div class="custom-checkbox">
        <input type="checkbox" id="plates" name="product">
        <label for="plates">3 plates <span>hm... they always dissapear</span>
      </div>
    </div>
    
    <div class="form-firstrow">
      <div class="custom-checkbox">
        <input type="checkbox" id="bentos" name="product">
        <label for="bentos">15 bentos
      </div>
    </div>
    
    <div class="form-firstrow">
      <div class="custom-checkbox">
        <input type="checkbox" id="bottle" name="product">
        <label for="bottle">1 bottle of Sake <span>for my friends</span>
      </div>
    </div>

    <div class="button">
        <h2>Bon appetit :)</h2>
    </div>
  </main>
  
</section>
</div>

</body>
</html>
